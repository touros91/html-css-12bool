<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- prima sezione  -->
    <div class="container">
        <h3>Esercizio per casa</h3>

            <div class="col-xs-12 col-md-6 col-lg-1 box">1 col</div>
            <div class="col-xs-12 col-md-6 col-lg-1 box">1 col</div>
            <div class="col-xs-12 col-md-6 col-lg-1 box">1 col</div>
            <div class="col-xs-12 col-md-6 col-lg-1 box">1 col</div>
            <div class="col-xs-12 col-md-6 col-lg-1 box">1 col</div>
            <div class="col-xs-12 col-md-6 col-lg-1 box">1 col</div>

            <div class="col-xs-12 col-md-6 col-lg-1 box">1 col</div>

        <!-- seconda riga  -->
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-2 box">col</div>

            <div class="col-xs-12 col-md-12 col-lg-5 box">col</div>
        </div>
        <!-- terza riga  -->
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12 box">12 col</div>
        </div>
        <!-- quarta riga  -->
        <div class="row">
            <div class="col-xs-8 col-md-8 col-lg-8 box">8 col</div>
            <div class="col-xs-2 col-md-2 col-lg-2 box">2 col</div>
            <div class="col-xs-2 col-md-2 col-lg-2 box">2 col</div>
        </div>
        <!-- quinta riga  -->
        <div class="row">
            <div class="col-xs-1 col-md-1 col-lg-1 box">1 col</div>
            <div class="col-xs-2 col-md-2 col-lg-2 box">2 col</div>

        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-6">

                    <div class="col-xs-2 col-md-2 col-lg-2 nested-box">Nested 2 col</div>
                    <div class="col-xs-2 col-md-2 col-lg-2 nested-box">Nested 2 col</div>

                <div class="row row-padding">

                </div>
            </div>

    <!-- seconda sezione  -->
    <div class="container">
        <!-- prima riga  -->
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12 box"></div>

        <!-- seconda riga  -->
        <div class="row">
            <div class="col-xs-1 col-md-1 col-lg-1 box"></div>
            <div class="col-xs-11 col-md-11 col-lg-11 box"></div>

        <!-- terza riga  -->

            <div class="col-xs-2 col-md-2 col-lg-2 box"></div>

            <div class="col-xs-6 col-md-6 col-lg-6 box"></div>
            <div class="col-xs-6 col-md-6 col-lg-6 box"></div>
        </div>
    </div>
    <!-- terza sezione Offset  -->
    <div class="container offset">
        <h3>Offset</h3>
        <!-- prima riga  -->
        <div class="row">
            <div class="col-xs-offset-11 col-md-offset-11 col-lg-offset-11"></div>
            <div class="col-xs-1 col-md-1 col-lg-1"></div>

        <!-- seconda riga  -->
        <div class="row">
            <div class="col-xs-offset-10 col-md-offset-10 col-lg-offset-10"></div>
            <div class="col-xs-2 col-md-2 col-lg-2"></div>

        <!-- terza riga  -->

            <div class="col-xs-offset-9 col-md-offset-9 col-lg-offset-9"></div>
            <div class="col-xs-3 col-md-3 col-lg-3"></div>

            <div class="col-xs-offset-4 col-md-offset-4 col-lg-offset-4"></div>
            <div class="col-xs-8 col-md-8 col-lg-8"></div>
        </div>

            <div class="col-xs-offset-3 col-md-offset-3 col-lg-offset-3"></div>
            <div class="col-xs-9 col-md-9 col-lg-9"></div>

            <div class="col-xs-offset-2 col-md-offset-2 col-lg-offset-2"></div>
            <div class="col-xs-10 col-md-10 col-lg-10"></div>
        </div>

        <div class="row">
            <div class="col-xs-offset-1 col-md-offset-1 col-lg-offset-1"></div>
            <div class="col-xs-11 col-md-11 col-lg-11"></div>
        </div>
    </div>
    <!-- ultima sezione Nested  -->
    <div class="container">
        <h3>Nested</h3>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-7">
                <div class="row row-padding">
                    <div class="col-xs-4 col-md-4 col-lg-2 nested-box"></div>
                    <div class="col-xs-6 col-md-6 col-lg-8 nested-box"></div>
                    <div class="col-xs-4 col-md-4 col-lg-2 nested-box"></div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-5">
                <div class="row row-padding">
                    <div class="col-xs-6 col-md-6 col-lg-6 nested-box"></div>
                    <div class="col-xs-6 col-md-6 col-lg-6 nested-box"></div>
                </div>
            </div>
        </div>
